<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Furniture Store Catalog</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: #f5f6f7;
      color: #222;
      margin: 0;
      padding: 30px;
    }
    .container { max-width: 1000px; margin: 0 auto; }
    header { text-align:center; padding: 16px 0 26px; }
    h1 { margin: 0; font-size: 32px; letter-spacing: .2px; }
    .tagline { color: #666; margin-top: 6px; }

    .products {
      display: flex;
      gap: 18px;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .card {
      background: #fff;
      border: 1px solid #e6e6e6;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
      width: 30%;
      min-width: 220px;
      padding: 14px;
      box-sizing: border-box;
    }

    .card img { width: 100%; height: 150px; object-fit: cover; border-radius: 6px; }
    .card h3 { margin: 10px 0 6px; font-size: 18px; }
    .desc { color: #666; font-size: 14px; margin-bottom: 10px; }
    .price { font-weight: 700; margin-bottom: 8px; }

    .buy-btn {
      background: #0b6cff;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    .buy-btn:hover { background: #055bd6; }

    @media (max-width: 700px) {
      .products { flex-direction: column; }
      .card { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Furniture Store Catalog</h1>
      <p class="tagline">Find the best furniture for your home</p>
    </header>

    <main>
      <section class="products">
        <!-- 1) Inline background color change for this specific product card -->
        <article class="card" style="background:#fff8e6;">
          <img src="images/sofa.jpg" alt="Sofa">
          <h3>Sofa</h3>
          <p class="desc">Comfortable and stylish sofa</p>
          <p class="price">$499</p>
          <button class="buy-btn">Buy Now</button>
        </article>

        <article class="card">
          <img src="images/dining table.jpg" alt="Dining Table">
          <h3 style="color:#b35a00;">Dining Table</h3>
          <p class="desc">Wooden dining table</p>
          <p class="price">$299</p>
          <button class="buy-btn">Buy Now</button>
        </article>
        
        <article class="card">
          <img src="images/chair.jpg" alt="Chair">
          <h3>Chair</h3>
          <p class="desc">Modern chair for any room</p>
          <p class="price">$149</p>
          <button class="buy-btn" style="background:#000;color:#fff;border-radius:8px;padding:8px 14px;border:2px solid #333;">
            Buy Now
          </button>
        </article>
      </section>
    </main>
  </div>
</body>
</html>
