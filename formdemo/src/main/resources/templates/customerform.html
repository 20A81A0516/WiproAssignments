<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer Save Page</title>
    <style>.error { color: red; font-style: italic; }</style>
</head>
<body>
<h2>Customer Save Page</h2>
<form th:action="@{/customer}" th:object="${customer}" method="post">
    Name: <input type="text" th:field="*{name}"/> <span class="error" th:errors="*{name}"></span><br/>
    Email: <input type="email" th:field="*{email}"/> <span class="error" th:errors="*{email}"></span><br/>
    Age: <input type="number" th:field="*{age}"/> <span class="error" th:errors="*{age}"></span><br/>
    Gender:
    <select th:field="*{gender}">
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
    </select>
    <span class="error" th:errors="*{gender}"></span><br/>
    Birthday: <input type="date" th:field="*{birthday}"/> <span class="error" th:errors="*{birthday}"></span><br/>
    Phone: <input type="text" th:field="*{phone}"/> <span class="error" th:errors="*{phone}"></span><br/>
    <button type="submit">Save Customer</button>
</form>
</body>
</html>
